<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/normalize.css">
<link rel="stylesheet" href="../css/main.css">
<script src="https://kit.fontawesome.com/3ff8aa1f8f.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet"> 
<title>Hosting</title>
</head>

<body id="hosting">
    <header>
        <div class="wrapper row">
            <div>
                <img src="../img/act-on-logo.png" alt="act-on-logo" width="140">
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html" class="btn">Home</a></li>
                    <li><a href="benefits.html" class="btn">Benefits</a></li>
                    <li><a href="#" class="btn">Hosting</a></li>
                </ul>
            </nav>
        </div>

        <div>
            <div class="wrapper">
                <div>
                    <h1>Our<br>Hosting</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div>
            <section class="wrapper row">
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <header>
                        <h2>Search your<br>domain</h2>
                    </header>
                </div>
                <form id="form" class="row">
                    <div>
                        <label for="domain-name"></label>
                        <input type="text" name="domain-name" id="domain-name" placeholder="Enter your domain name" required>
                    </div>
                    <div>
                        <label for="year"></label>
                        <select name="year" id="year" placeholder="Year (0-1)"required>
                            <option selected disabled value="">Year (0-1 year)</option>
                            <option value="option-1">0-1 years</option>
                            <option value="option-2">1-2 years</option>
                            <option value="option-3">3-5 years</option>
                            <option value="option-4">5+ years</option>
                        </select>
                    </div>
                    <div>
                        <label for="website-type"></label>
                        <select name="website-type" id="website-type" placeholder=".com"required>
                            <option selected disabled value="">.com</option>
                            <option value="option-1">.com</option>
                            <option value="option-2">.org</option>
                            <option value="option-3">.net</option>
                            <option value="option-4">.gov</option>
                            <option value="option-4">.edu</option>
                        </select>
                    </div>
                    <div>
                        <button type="search">Search</button>
                    </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="wrapper">
            <section>
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="benefits.html">Benefits</a></li>
                    <li><a href="#">Hosting</a></li>
                </ul>
            </section>
            <section>
                <h4>Contact Us</h4>
                <ul>
                    <li><span>Address:</span> <a href="https://www.google.com/maps" target="_blank">123 Fake St. Fakersville FA 12345</a></li>
                    <li><span>Email:</span> <a href="mailto:info@acton.com">info@acton.com</a></li>
                    <li><span>Phone:</span> <a href="tel:+18001234567">800-123-4567</a></li>
                </ul>
            </section>
            <section>
                <h4>Social Media</h4>
                <ul>
                    <li><a href="https://www.facebook.com/" target="_blank"><span class="fa-brands fa-facebook-f"></span><span class="sr-only">Facebook</span></a></li>
                    <li><a href="https://www.instagram.com/" target="_blank"><span class="fa-brands fa-instagram"></span><span class="sr-only">Instagram</span></a></li>
                    <li><a href="https://www.twitter.com/" target="_blank"><span class="fa-brands fa-twitter"></span><span class="sr-only">Twitter</span></a></li>
                    <li><a href="https://www.linkedin.com/" target="_blank"><span class="fa-brands fa-linkedin-in"></span><span class="sr-only">Linkedin</span></a></li>
                </ul>
            </section>
        </div>
    </footer>
</body>
